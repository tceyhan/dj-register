{% extends "student_register/base.html" %}

{% block content %}

<h1>Student List</h1>
<div>
    <table>
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Path</th>
                <th><a href="{% url 'form' %}">Add New</a></th>                
            </tr>
        </thead>
        <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.Full_Name }}</td>
            <td>{{ student.Path }}</td>
            {% comment %} <td><a href="{% url 'edit' student.id %}">Edit</a></td>
            <td><a href="{% url 'delete' student.id %}">Delete</a></td> {% endcomment %}
            
        {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
